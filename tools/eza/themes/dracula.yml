colourful: true
# yellow #F1FA8C
# red    #FF5555
# purple #BD93F9
# pink   #FF79C6
# orange #FFB86C
# green  #50FA7B
# cyan   #8BE9FD
# others:
# dark-blue    #6272A4
# foreground   #F8F8F2
# current_line #44475A

filekinds:
  normal: {foreground: "#F8F8F2"}
  directory: {foreground: "#8BE9FD"}
  symlink: {foreground: "#BD93F9"}
  pipe: {foreground: "#6272A4"}
