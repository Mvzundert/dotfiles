# Everforest Soft (Dark) Tmux Theme 
# ----------------------------=== Colors ===--------------------------
thm_bg="#2b3339"
thm_fg="#d3c6aa"
thm_cyan="#7fbbb3"
thm_black="#1e2326"
thm_gray="#3c474d"
thm_magenta="#d699b6"
thm_pink="#e67e80"
thm_red="#e67e80"
thm_green="#a7c080"
thm_yellow="#dbbc7f"
thm_blue="#7fbbb3"
thm_orange="#e69875"
thm_dark="#475258"

# ----------------------------=== Theme ===--------------------------
set -g status-position top
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# borders
set-window-option -g pane-active-border-style fg=$thm_green
set-window-option -g pane-border-style fg=$thm_dark

# tunes widget
tm_tunes="#(osascript -l JavaScript $DOTFILES/tools/multiplex/tmux/config/themes/applescripts/tunes.js)"
tm_tunes_display="#[bg=${thm_bg}]#[fg=$thm_red]#[bg=$thm_red]#[fg=$thm_bg] #[fg=$thm_bg,bg=$thm_red] ${tm_tunes} #[bg=${thm_bg}]#[fg=$thm_red]"

# status elements
session="#[fg=$thm_green]#[bg=$thm_gray]#[bg=$thm_green]#[fg=$thm_bg] #[fg=$thm_bg,bg=$thm_green] #S #[bg=${thm_yellow}]#[fg=$thm_green]"
clock="#[fg=$thm_blue]#[fg=$thm_bg,bg=$thm_blue] #[bg=$thm_blue]#[fg=$thm_bg] %H:%M#[bg=${thm_bg}]#[fg=$thm_blue]"
window="#[fg=$thm_fg,bg=$thm_yellow]#[bg=${thm_yellow}]#[fg=$thm_bg]#{?#{window_name},#{b:window_icon} #{window_name},#{b:pane_current_path}} #[bg=${thm_bg}]#[fg=$thm_yellow]"

# Disable default left/right
set -g status-left ""
set -g status-right ""

# Centered format with left/right content
set -g status-format[0] \
"#[align=left]$session \
#[align=left]$window \
#[align=centre]$tm_tunes_display \
#[align=right]$clock"

# ----------- App Icon Mapping (set with window_icon)
# Map common app names to Nerd Font icons
set-hook -g after-new-window "run-shell 'tmux setenv -g TMUX_APP_ICON_#{window_index} \"#( \
  case #{window_name} in \
    zsh|bash) echo \"\" ;; \
    nvim) echo \"\" ;; \
    vim) echo \"\" ;; \
    git) echo \"\" ;; \
    htop) echo \"\" ;; \
    *) echo \"\" ;; \
  esac \
)\"'"

# Format with app icon prefix
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_gray] #I #[fg=$thm_fg,bg=$thm_gray] #{?#{window_name},#{b:TMUX_APP_ICON_#{window_index}} #{window_name},#{b:pane_current_path}} "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_green,bold] #I #[fg=$thm_fg,bg=$thm_bg,bold] #{?#{window_name},#{b:TMUX_APP_ICON_#{window_index}} #{window_name},#{b:pane_current_path}} "

# Modes
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=$thm_dark bold"
