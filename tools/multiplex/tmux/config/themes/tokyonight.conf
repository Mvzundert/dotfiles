# ------------------------------------
# ðŸŒ™ðŸŒƒ Tokyonight Colors
# ------------------------------------
# Use 'default' for a transparent background
TRANSPARENT="default"
# Tokyonight Foreground/Text (Default Foreground)
tokyo_fg="#c0caf5"
# Tokyonight Blue (Primary Accent - used for inactive last window, pane borders)
tokyo_blue="#7aa2f7"
# Tokyonight Magenta (Secondary Accent - used for active window)
tokyo_magenta="#bb9af7"
# Tokyonight Red (Session/Highlight - used for status-left, mode-style)
tokyo_red="#f7768e"

# ------------------------------------
# General Status Settings (Transparent)
# ------------------------------------

# Make sure the bar is at the top
set-option -g status-position top
# Length of the left part of the status bar
set -g status-left-length 200
# Length of the right part of the status bar
set -g status-right-length 200

# Set the main status bar background to transparent
set -g status-style "bg=${TRANSPARENT},fg=${tokyo_fg}"
set -g status-justify left

# ------------------------------------
# Status Left (Session Name)
# ------------------------------------
# Format: ï’‰ #S | (transparent background)
set -g status-left "#[fg=${tokyo_red},bold,bg=${TRANSPARENT}]ï’‰ #S #[fg=${tokyo_fg},nobold,bg=${TRANSPARENT}] | "

# ------------------------------------
# Status Right (CLEARED)
# ------------------------------------
# Set to an empty string to remove all content from the right status bar
set -g status-right ""

# ------------------------------------
# Window Status (Tabs)
# ------------------------------------

# Inactive window format: #I:#W (transparent background)
set -g window-status-format "#[fg=${tokyo_fg},bg=${TRANSPARENT}] #I:#W"

# Active window format: ï‘„ #I:#W (transparent background, Magenta accent)
set -g window-status-current-format "#[fg=${tokyo_magenta},bold,bg=${TRANSPARENT}] ï‘„ #[underscore]#I:#W"

# Last window style (transparent background, Blue accent)
set -g window-status-last-style "fg=${tokyo_blue},bg=${TRANSPARENT}"

# ------------------------------------
# Message, Mode, and Pane Settings
# ------------------------------------

# Message text (transparent background)
set -g message-command-style "bg=${TRANSPARENT},fg=${tokyo_fg}"
set -g message-style "bg=${TRANSPARENT},fg=${tokyo_fg}"

# Mode style (e.g., when resizing panes, using Red for highlight, transparent background for status-bar)
# Note: The 'mode' background (e.g., when entering copy mode) is usually colored to stand out.
# We keep the Red accent for the foreground but use a transparent background for the surrounding area.
set -g mode-style "bg=${tokyo_red},fg=${tokyo_fg}"

# Pane Borders (transparent background)
set -g pane-active-border-style "fg=${tokyo_blue},bg=${TRANSPARENT}"
set -g pane-border-style "fg=${tokyo_fg},bg=${TRANSPARENT}"
