# ------------------------------------
# ðŸŒ¹ðŸŒ² Rose Pine Colors
# ------------------------------------
# Use 'default' for a transparent background
TRANSPARENT="default"
# Rose Pine Text (Default Foreground)
rose_pine_text="#e0def4"
# Rose Pine Foam (Primary Accent - used for inactive last window, pane borders)
rose_pine_foam="#9ccfd8"
# Rose Pine Iris (Secondary Accent - used for active window)
rose_pine_iris="#c4a7e7"
# Rose Pine Love (Session/Highlight - used for status-left, mode-style)
rose_pine_love="#eb6f92"

# ------------------------------------
# General Status Settings (Transparent)
# ------------------------------------

# Make sure the bar is at the top
set-option -g status-position top
# Length of the left part of the status bar
set -g status-left-length 200
# Length of the right part of the status bar
set -g status-right-length 200

# Set the main status bar background to transparent
set -g status-style "bg=${TRANSPARENT},fg=${rose_pine_text}"
set -g status-justify left

# ------------------------------------
# Status Left (Session Name)
# ------------------------------------
# Format: ï’‰ #S | (transparent background)
set -g status-left "#[fg=${rose_pine_love},bold,bg=${TRANSPARENT}]ï’‰ #S #[fg=${rose_pine_text},nobold,bg=${TRANSPARENT}] | "

# ------------------------------------
# Status Right (CLEARED)
# ------------------------------------
# Set to an empty string to remove all content from the right status bar
set -g status-right ""

# ------------------------------------
# Window Status (Tabs)
# ------------------------------------

# Inactive window format: #I:#W (transparent background)
set -g window-status-format "#[fg=${rose_pine_text},bg=${TRANSPARENT}] #I:#W"

# Active window format: ï‘„ #I:#W (transparent background, Iris accent)
set -g window-status-current-format "#[fg=${rose_pine_iris},bold,bg=${TRANSPARENT}] ï‘„ #[underscore]#I:#W"

# Last window style (transparent background, Foam accent)
set -g window-status-last-style "fg=${rose_pine_foam},bg=${TRANSPARENT}"

# ------------------------------------
# Message, Mode, and Pane Settings
# ------------------------------------

# Message text (transparent background)
set -g message-command-style "bg=${TRANSPARENT},fg=${rose_pine_text}"
set -g message-style "bg=${TRANSPARENT},fg=${rose_pine_text}"

# Mode style (e.g., when resizing panes, using Love for highlight, transparent background for status-bar)
# Note: The 'mode' background (e.g., when entering copy mode) is usually colored to stand out. 
# We keep the Love accent for the foreground but use a transparent background for the surrounding area.
set -g mode-style "bg=${rose_pine_love},fg=${rose_pine_text}"

# Pane Borders (transparent background)
set -g pane-active-border-style "fg=${rose_pine_foam},bg=${TRANSPARENT}"
set -g pane-border-style "fg=${rose_pine_text},bg=${TRANSPARENT}"
