# ----------------------------------------------------
# Load OS-specific configuration
# ----------------------------------------------------
if-shell 'test "$(uname -s)" = "Darwin"' 'source-file $DOTFILES/tools/multiplex/tmux/config/osx-bindings'
if-shell 'test "$(uname -s)" = "Linux"' 'source-file $DOTFILES/tools/multiplex/tmux/config/linux-bindings'

# Source the file that holds the default config options
source-file "$DOTFILES/tools/multiplex/tmux/config/config"

#######################################################
# Plugins in tmux for some strange reason must be here to work
# in an ideal world we'd have these sourced as well.
#######################################################

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'alexwforsythe/tmux-which-key'  # prefix + space
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'sainnhe/tmux-fzf'

######################################################
# Theme options
#######################################################
source-file "$DOTFILES/tools/multiplex/tmux/config/themes/tokyonight.conf"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
