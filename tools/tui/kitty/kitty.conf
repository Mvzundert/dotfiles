# Configuration
font_family                 JetBrainsMono Nerd Font Mono
font_size                    14
bold_font                    auto
italic_font                  auto
bold_italic_font             auto
remember_window_size         no
initial_window_width         950
initial_window_height        500
cursor_blink_interval        0.5
cursor_stop_blinking_after   1
scrollback_lines             10000
wheel_scroll_min_lines       1
enable_audio_bell            no
window_padding_width         10
hide_window_decorations      yes
background_opacity           0.9
dynamic_background_opacity   yes
confirm_os_window_close      0

# --- [ Shell Integration ] ---
# Disabling this prevents kitty from modifying remote shells
shell_integration           disabled

# Modern Kitty Touch (The "Ghostty" Effect)
# cursor_trail 1
# cursor_trail_decay 0.1 0.4

# OS-Specific Performance Fixes
linux_display_server auto
macos_quit_when_last_window_closed yes

# Selection and Clipboard
copy_on_select yes
strip_trailing_spaces smart

# Tab Bar Styling (Matches Tokyo Night Storm)
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
active_tab_font_style   bold
inactive_tab_font_style normal

# Include Custom Configuration
# Create the file custom.conf in ~/.config/kitty to overwrite the default configuration
include ./custom.conf

# BEGIN_KITTY_THEME
# Tokyo Night Storm
include current-theme.conf
# END_KITTY_THEME

# Clear scrollback (Works for Mac cmd and Linux alt)
map cmd+k send_text all clear\x20\x0d
map alt+k send_text all clear\x20\x0d

# Tab management
map cmd+t       new_tab
map cmd+w       close_tab

map alt+t       new_tab
map alt+w       close_tab

map ctrl+tab    next_tab
map ctrl+shift+tab previous_tab

# Font size controls
map ctrl+shift+plus      change_font_size all +2.0
map ctrl+shift+minus     change_font_size all -2.0
map ctrl+shift+backspace restore_font_size
