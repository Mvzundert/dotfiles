# ────────────────────────────────────────────────────────────
#  Hyprlock — Kanagawa theme (Wallpaper-matched)
# ────────────────────────────────────────────────────────────

general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor = 
    path = $HOME/.config/waypaper/current_wallpaper.jpg
    blur_passes = 1
}

animations {
    enabled = false
}

input-field {
    monitor = 
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    # Colors matched to the Cthulhu-like wallpaper
    inner_color = rgba(20, 30, 40, 0.7)   # Dark, deep blue/teal from the creature's body
    outer_color = rgba(70, 120, 140, 1.0) # Brighter teal/blue for a subtle glow
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_size = 32
    font_color = rgba(180, 220, 240, 1.0) # Light, desaturated blue for text

    placeholder_color = rgba(180, 220, 240, 0.6) # Muted version of font color
    placeholder_text =   Enter Password 󰈷 
    check_color = rgba(255, 0, 0, 1.0)    # Striking red from the creature's eyes / flare
    fail_text = Wrong                     # Retain a strong warning red for failures

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}
