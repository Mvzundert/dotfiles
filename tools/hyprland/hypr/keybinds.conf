# fullscreen, 0:
# This is the "true" fullscreen.
# When you use this, the window will take up the entire monitor,
# ignoring any reserved areas like Waybar.
# This is the one you want to use if you want the Waybar to disappear.

# fullscreen, 1:
# This is the "maximized" or "borderless" fullscreen.
# It will make the window fill the entire available space, but it will respect reserved areas,
# meaning your Waybar will remain visible.
bind = $mainMod, F, fullscreen, 0 # Set active window to fullscreen

# Move window to the next available empty workspace
bind = $mainMod SHIFT, C, movetoworkspace, empty

# Opening apps and defaults
bind = $mainMod, Return, exec, $terminal_main
bind = $mainMod, B, exec, $browser

# Added mods to open AI and Github
bind = $mainMod, I, exec, $browser --new-window https://gemini.google.com
bind = $mainMod, G, exec, $browser --new-window https://www.github.com

# Dealing with wallpapers
bind = $mainMod CTRL, W, exec, waypaper
bind = $mainMod CTRL, T, exec, waypaper --random

# Deal with windows
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod SHIFT, P, exec, $powermenu
bind = $mainMod, V, exec, cliphist list | wofi -d | cliphist decode | wl-copy
bind = $mainMod CTRL, Q, exec, hyprlock

# Use printscreen button to select a region and print the screen
bind = $mainMod ALT, 4, exec, hyprshot -m region
bind = $mainMod CTRL, 4, exec, hyprshot -m window

# Reload and restart waybar
bind = $mainMod CTRL SHIFT, R, exec, killall -q waybar && nohup waybar &

# Move focus with mainMod + HJKL keys
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move window with keyboard
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, J, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

bind = $mainMod SHIFT, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100 # Reduce window height with keyboard

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fn keys only used for audio now
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute

# Fn Keys for Brightness
bindl = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindl = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
