# Floating rules
windowrulev2 = float, class:btop

# Sizing and centering rules
windowrulev2 = size 900 600, class:btop
windowrulev2 = center, class:btop

# Default behavior for all windows
windowrulev2 = suppressevent maximize, class:*

workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0

windowrulev2 = bordersize 1, floating:0, onworkspace:w[tv1]s[false]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrulev2 = bordersize 1, floating:0, onworkspace:f[1]s[false]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]s[false]

# Opacity rules (must be at the end)

# You can whitelist 
# adjust rules in settings.conf 
# putting them all on 1.0 then set different settings here
# to only adjust the windows you specify

# Ghostty opacity rules
# windowrulev2 = opacity 0.8 0.7, class:^com.mitchellh.ghostty$

# Alacrity opacity rules
# windowrulev2 = opacity 0.8 0.7, class:^Alacritty$

# You can blacklist
# adjust rules in settings.conf 
# setting global settings there
# set the windows which should be excluded below


