command_timeout = 10000

format = """
[░▒▓](#9A348E)\
[ 🐚 ](fg:#5c0245 bg:#DA627D)\
[](fg:#DA627D bg:#FCA17D)\ 
$directory\
[](fg:#FCA17D bg:#33658A)\
$git_branch\
$git_status\
[](fg:#33658A bg:#86BBD8)\ 
$docker_context\
$nodejs\
$rust\
$golang\
$php\
$python\
[](fg:#86BBD8)\
\n$character"""

[directory]
style = "fg:#5c0245 bg:#FCA17D"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = "🚀 "
truncation_length = 10
truncation_symbol = '..'
style = "bg:#e3e5e5"
format = '[[ $symbol $branch ](fg:#e3e5e5 bg:#33658A)]($style)'

[git_status]
style = "bg:#e3e5e5"
conflicted = "⚔️  "
ahead = "🏎️ 💨 ×${count} "
behind = "🐢 ×${count} "
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count} "
untracked = "🛤️ ×${count} "
stashed = "📦 "
modified = "🎯×${count} "
staged = "🗃️ ×${count} "
renamed = "📛 ×${count} "
deleted = "🗑️ ×${count} "

format = '[[($all_status$ahead_behind )](fg:#e3e5e5 bg:#33658A)]($style)'

[docker_context]
style = "bg:#86BBD8"
format = '[[ $symbol ($context) ](fg:#5c0245 bg:#86BBD8)]($style)'

[nodejs]
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](fg:#5c0245 bg:#86BBD8)]($style)'

[rust]
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](fg:#5c0245 bg:#86BBD8)]($style)'

[golang]
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](fg:#5c0245 bg:#86BBD8)]($style)'

[php]
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](fg:#5c0245 bg:#86BBD8)]($style)'

[python]
style = "bg:#86BBD8"
format = '[[ $symbol ($version) ](fg:#5c0245 bg:#86BBD8)]($style)'
