[git_branch]
symbol = "🚀 "
truncation_length = 15
truncation_symbol = "…/"
format = '$symbol $branch '

[git_status]
conflicted = '⚔️  x ${count} '
ahead = '🏎💨 x ${count} '
behind = '🐢 x ${count} '
diverged = '😵 x ${count} '
up_to_date = '✓ '
untracked = '🤷x ${count} '
stashed = '📦 '
modified = '🎯x ${count} '
staged = '[😵x\($count\)]'
renamed = '👅'
deleted = '🗑x ${count} '
format = '$all_status$ahead_behind'

[line_break]
disabled = false

