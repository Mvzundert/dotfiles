format = """
$directory\
$git_branch\
$git_commit\
$git_status\
$docker_context\
$package\
$elixir\
$golang\
$lua\
$nodejs\
$ocaml\
$php\
$python\
$ruby\
$rust\
$zig\
$cmd_duration\
$line_break\
$time\
$status\
$container\
$shell\
$character"""

right_format = """
$localip\
$battery\
$memory_usage\
$line_break\
"""

[git_branch]
symbol = "🚀"
truncation_length = 15
truncation_symbol = "…/"
style = 'bold dimmed blue'
format = '[$symbol $branch ]($style)'

[git_status]
conflicted = '⚔️  x ${count} '
ahead = '🏎💨 x ${count} '
behind = '🐢 x ${count} '
diverged = '😵 x ${count} '
up_to_date = '✓ '
untracked = '🤷x ${count} '
stashed = '📦 '
modified = '🎯x ${count} '
staged = '[😵x\($count\)]'
renamed = '👅 '
deleted = '🗑x ${count} '
style = 'bold dimmed green'
format = '[$all_status$ahead_behind]($style)'

[git_commit]
commit_hash_length = 5
tag_symbol = '🏷 '
only_detached = false
tag_disabled = false
style = 'bold dimmed purple'
format = '[\($hash$tag\)]($style) '

[localip]
ssh_only = false
format = '[$localipv4](bold dimmed green) '
disabled = true

[line_break]
disabled = false

[cmd_duration]
min_time = 1000
format = 'underwent [$duration](bold yellow)'

# Configure Directory Path
[directory]
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false
style = 'bold yellow'
read_only_style = "197"
read_only = "  "
format = "[in](bold bright-black) [$path]($style)[$read_only]($read_only_style) "

[memory_usage]
symbol = "󰍛 "
disabled = true
threshold = -1
style = 'bold dimmed green'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
disabled = false

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 20%
threshold = 20
style = 'bold red'
discharging_symbol = '💀 '

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 50%
threshold = 50
style = 'bold yellow'
discharging_symbol = '💦 '

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 50% and 100%
threshold = 100
style = 'bold dimmed green'
discharging_symbol = '💦 '

[shell]
zsh_indicator = ' '
style = 'bold purple'
disabled = false

[docker_context]
symbol = "🐳"
format = 'via [$symbol $context](blue bold)'

[elixir]
symbol = "💧 "

[golang]
symbol = "🐹 "

[lua]
symbol = "🌙 "

[nodejs]
symbol = " "

